<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Three Water Jug Problem</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Three Water Jug Problem</h1>
<div class="container">
    <div class="jugs-container">
        <div class="jug" id="jug1">0/40000</div>
        <div class="jug" id="jug2">0/30000</div>
        <div class="jug" id="jug3">0/50000</div>
    </div>
    <div class="controls">
        <div class="goal-inputs">
            <label for="goal1">Goal in Jar 1:</label>
            <input type="number" id="goal1">
            <label for="goal2">Goal in Jar 2:</label>
            <input type="number" id="goal2">
            <label for="goal3">Goal in Jar 3:</label>
            <input type="number" id="goal3">
        </div>
        <div class="buttons">
            <button onclick="setGoal()">Set Goal</button>
            <button onclick="fillJug(1)">Fill Jug 1</button>
            <button onclick="fillJug(2)">Fill Jug 2</button>
            <button onclick="fillJug(3)">Fill Jug 3</button>
            <button onclick="pour(1, 2)">Pour from Jug 1 to Jug 2</button>
            <button onclick="pour(1, 3)">Pour from Jug 1 to Jug 3</button>
            <button onclick="pour(2, 1)">Pour from Jug 2 to Jug 1</button>
            <button onclick="pour(2, 3)">Pour from Jug 2 to Jug 3</button>
            <button onclick="pour(3, 1)">Pour from Jug 3 to Jug 1</button>
            <button onclick="pour(3, 2)">Pour from Jug 3 to Jug 2</button>
            <button onclick="emptyJug(1)">Empty Jug 1</button>
            <button onclick="emptyJug(2)">Empty Jug 2</button>
            <button onclick="emptyJug(3)">Empty Jug 3</button>
            <button onclick="checkGoal()">Check Goal</button>
            <button onclick="displaySolution()">Display Solution</button>
        </div>
    </div>
</div>

<div id="solution-steps"></div>

<script src="script.js"></script>
</body>
</html>
